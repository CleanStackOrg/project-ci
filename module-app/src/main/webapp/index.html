<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
  href="webjars/project-ci-theme-mdl/${project.version}/main.css">

</head>
<body>

  <h1>CI</h1>

  <h3>Responsive test</h3>
  <div class="mdl-grid">
    
    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
      Native:
      <button>OK</button>
      <button disabled>disabled</button>
    </div>
    
    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
      Basic:
      <button class="ci-button">OK</button>
      <button class="ci-button" disabled>disabled</button>
    </div>
    
    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
      Raised:
      <button class="ci-button ci-button-raised">OK</button>
      <button class="ci-button ci-button-raised" disabled>disabled</button>
    </div>
    
  </div>

</body>
</html>
